<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>跳转中…</title>
<script>
// 主链（GitHub）
var mainUrl = "https://bianyujin.github.io/main/jump.html";
// 国内镜像链（jsDelivr 加速）
var mirrorUrl = "https://cdn.jsdelivr.net/gh/bianyujin/main@jump.html";
// 先试国内镜像，失败了再走 GitHub
fetch(mirrorUrl, {method: 'HEAD', mode: 'no-cors'})
  .then(() => location.replace(mirrorUrl))
  .catch(() => location.replace(mainUrl));
</script>
</head>
<body>
<p style="text-align:center;margin-top:50px;font-size:18px;">
  资源加载中，请稍等 1 秒…
</p>
</body>
</html>
